  <script type="text/javascript">
    $.ajax({url: "misc/tags.txt"}).done(function($data) {
      var tags = $data.split('\n');

      function transition() {
        tag = tags[Math.floor(Math.random() * tags.length)]
        $("#content").fadeOut(function() {

      };
      transition();
      setInterval(transition, 5000);
    });
